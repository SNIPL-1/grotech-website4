<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNI Pvt Ltd | Grotech Product Catalogue</title>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; background: #fafafa; }
    header { background: #004aad; color: #fff; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 20px; margin: 0; }
    header nav button { background: #fff; border: none; color: #004aad; padding: 6px 14px; border-radius: 6px; cursor: pointer; font-weight: 500; }
    header nav button:hover { background: #dfe7ff; }

    main { padding: 20px; }
    #breadcrumb { margin-bottom: 10px; }
    .back-btn { background: #eee; border: none; padding: 6px 10px; cursor: pointer; border-radius: 5px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; overflow: hidden; transition: transform 0.2s ease; }
    .card:hover { transform: scale(1.03); }
    .card-image { width: 100%; height: 160px; object-fit: cover; }
    .card-title { padding: 10px; font-weight: 600; font-size: 15px; text-align: center; }
    .card-code { font-size: 13px; color: #666; text-align: center; margin-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f3f3f3; }

    .wa-link { color: #25d366; text-decoration: none; margin-left: 8px; }

    #cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
    #cart-modal .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; }

    footer { background: #004aad; color: #fff; text-align: center; padding: 12px; font-size: 14px; margin-top: 30px; }
  </style>
</head>
<body>

  <header>
    <h1>Grotech Catalogue</h1>
    <nav>
      <button onclick="showSection('products')">Products</button>
      <button onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</button>
      <input id="searchInput" type="text" placeholder="Search..." style="margin-left:10px;padding:4px 8px;">
      <button onclick="performSearch()">Search</button>
    </nav>
  </header>

  <main>
    <div id="breadcrumb"></div>

    <!-- Products Section -->
    <section id="products">
      <div id="catalogue">
        <p>Loading products...</p>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" style="display:none;">
      <h2>Your Cart</h2>
      <div id="cart-contents"></div>
      <button onclick="downloadCartPDF()">Download PDF</button>
      <button onclick="openCartEnquiryModal()">Send via WhatsApp</button>
      <button onclick="clearCart()">Clear Cart</button>
    </section>
  </main>

  <!-- Cart Enquiry Modal -->
  <div id="cart-modal">
    <div class="modal-content">
      <h3>Cart Enquiry</h3>
      <input id="cart-cust-name" type="text" placeholder="Your Name" style="width:100%;margin-bottom:8px;"><br>
      <input id="cart-cust-mobile" type="text" placeholder="Mobile" style="width:100%;margin-bottom:8px;"><br>
      <input id="cart-cust-email" type="text" placeholder="Email (optional)" style="width:100%;margin-bottom:8px;"><br>
      <input id="cart-cust-city" type="text" placeholder="City" style="width:100%;margin-bottom:8px;"><br>
      <button onclick="sendCartEnquiry()">Send Enquiry</button>
      <button onclick="closeCartModal()">Cancel</button>
    </div>
  </div>

  <footer>
    Â© 2025 SNI Pvt Ltd (Grotech). All Rights Reserved.
  </footer>

  <!-- Your JavaScript File -->
  <script defer src="script.js"></script>
</body>
</html>
